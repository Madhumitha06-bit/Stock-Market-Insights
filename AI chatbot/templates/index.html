<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“Š Multi-Stock Trend Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .stock-select {
            width: 100%;
        }
        .chart-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 8px;
        }
        .chart-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .form-container {
            margin-bottom: 30px;
        }
        .btn-primary {
            width: 100%;
            font-size: 1.2em;
            padding: 10px;
        }
        .alert-warning {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Stock Trends Viewer</a>
    </div>
</nav>

<div class="container">
    <h1 class="text-center">ðŸ“Š Multi-Stock Trend Viewer</h1>

    <!-- Stock selection form -->
    <div class="form-container">
        <form method="POST">
            <div class="mb-3">
                <label for="stocks" class="form-label">Select Stocks (Hold Ctrl or Cmd to select multiple)</label>
                <select name="stocks" id="stocks" class="form-select stock-select" multiple>
                    {% for stock_name in stocks %}
                        <option value="{{ stock_name }}" {% if stock_name in selected %}selected{% endif %}>{{ stock_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Show Trends</button>
        </form>
    </div>

    <!-- Message if any error or no stock is selected -->
    {% if message %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <!-- Display charts -->
    {% for chart, stock_name in charts %}
        <div class="chart-container">
            <div class="chart-title">
                <h4>{{ stock_name }} Stock Trend</h4>
            </div>
            <div id="chart{{ loop.index }}"></div>
            <script>
                var fig = {{ chart|safe }};
                Plotly.newPlot("chart{{ loop.index }}", fig.data, fig.layout);
            </script>
        </div>
        <hr class="text-light">
    {% endfor %}
</div>

<!-- Bootstrap JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
